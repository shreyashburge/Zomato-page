<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
    <header>
    <nav class="mainDiv">
<div class="div1">
<img src="zomato-1.svg" class="img">
</div>
<div class="div2">
<button class="button">Order Food</button>
    </div>
    </nav>
    </header>
    <section class="mainCon">
        <div class="imgCon">
            <img src="hero logo.avif" alt="img logo" class="imgConlogo">
        </div>
        <div class="textCon">
            <h1 class="text">
                Order your food from nearest restraurant
            </h1>

        <button class="button">Order Now</button>
    </div>
    </section>
    <br>
    <br>
    <br>
    <section class="expMenu">
        
<h1 class="expText">Explore Our Menu</h1>
<div class="exploreMenuGrad">
            
</div>
<div class="menuList">
    <!--Burger-->
    <div class="foodCard">
        <div class="foodCardImg">
<img src="burger.avif" alt="burger logo" class="foodImg">
        </div>
    
    <div class="foodCardDes">
<h3 class="foodTitle">Burger</h3>
<p>Burger King, Mcdonalds, Burger Places <span style="color:#D83A56;">+3</span></p>
    </div>
</div>
<br>
<br>
    <!--Pizza-->
    <div class="foodCard" id="pizzaCard">
        <div class="foodCardImg">
<img src="pizza.jpg" alt="pizza logo" class="foodImg" id="pizzaImg">
        </div>
    
    <div class="foodCardDes">
<h3 class="foodTitle">Pizzar</h3>
<p>Pizza Hut, Dominos, Pizza Ovan <span style="color:#D83A56;">+3</span></p>
    </div>
</div>
<br>
<br>
    <!--ice cream-->
    <div class="foodCard">
        <div class="foodCardImg">
<img src="ice cream.jpg" alt="ice cream logo" class="foodImg">
        </div>
    
    <div class="foodCardDes">
<h3 class="foodTitle">Ice Cream</h3>
<p>Amul, Ice Bell, Havmor <span style="color:#D83A56;">+3</span></p>
    </div>
</div>
</div>
    </section>
    
</body>
</html>
